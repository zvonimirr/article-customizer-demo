      <div id="app-controls">
        <img class="app-control-color" src="/assets/materials/green.jpg" />
        <img class="app-control-color" src="/assets/materials/brick.jpg" />
        <img class="app-control-color" src="/assets/materials/yellow.jpg" />
        <img class="app-control-color" src="/assets/materials/red.jpg" />

    </div>
